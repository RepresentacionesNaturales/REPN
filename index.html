<!DOCTYPE html>
<html lang="es">
<head>

  <!-- Vinculaci√≥n al CSS externo -->

 <!-- Slideshow de im√°genes + video -->

  </section>

  <!-- Secci√≥n productos -->
  <section id="productos" data-aos="fade-up">

    <div class="productos-grid">

        </a>
      </div>
      <div class="card" data-aos="flip-left" data-aos-delay="300">

          <img src="WhatsApp Image 2025-08-20 at 14.28.54.jpeg" alt="MIEL HONEY">
        </a>
      </div>
    </div>
  </section>

  <!-- Secci√≥n contacto minimalista -->
  <section id="contacto" data-aos="fade-left">
    <h2>Contacto</h2>
    <div class="contact-icons">
      <a href="mailto:repnaturalesventas@gmail.com" target="_blank">
        <img src="GmailLogo.png" alt="Correo">

      <a href="https://instagram.com/representacionesnaturales" target="_blank">

    <p>¬©Ô∏è 2025 Representaciones Naturales | Matser</p>

  <!-- AOS JS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000, once: true });

    // üåô Dark Mode Toggle
    const toggleBtn = document.getElementById("toggleDark");
    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      toggleBtn.textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è Light" : "üåô Dark";
