<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Detalle Producto</title>
  <!-- AOS CSS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f2f2f2;
      color: #222;
      transition: background 0.5s ease, color 0.5s ease;
    }

    /* Header con Dark Mode toggle */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: rgba(255,255,255,0.9);
      border-radius: 12px;
      margin-bottom: 20px;
      transition: background 0.5s ease;
    }

    .dark-toggle {
      padding: 8px 15px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      background: #20c997;
      color: white;
      transition: all 0.3s;
    }

    .dark-toggle:hover { background: #0d6efd; }

    /* Contenido */
    .contenido {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      transition: background 0.5s ease, color 0.5s ease;
    }

    h1 { text-align: center; margin-bottom: 20px; }

    .imagenes {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .imagenes img {
      width: 250px;
      height: 350px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .imagenes img:hover { transform: scale(1.05); }

    .videos {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 20px;
    }

    .videos video { width: 100%; border-radius: 12px; }

    p { font-size: 1.1rem; line-height: 1.6; }

    a.volver {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #20c997;
      font-weight: bold;
    }

    /* 🌙 DARK MODE */
    body.dark { background: #121212; color: #f1f1f1; }
    body.dark header { background: rgba(30,30,30,0.95); }
    body.dark .contenido { background: #1e1e1e; color: #f1f1f1; }
    body.dark a.volver { color: #66ff99; }
  </style>
</head>
<body>
  <header data-aos="fade-down">
    <h2>Detalle Producto</h2>
    <button class="dark-toggle" id="toggleDark">🌙 Dark</button>
  </header>

  <div class="contenido">
    <h1 id="titulo" data-aos="fade-up">Producto</h1>

    <div class="imagenes" id="imagenes" data-aos="fade-right"></div>

    <div class="videos" id="videos" data-aos="fade-left"></div>

    <p id="descripcion" data-aos="fade-up"></p>

    <a href="index.html" class="volver" data-aos="fade-up">⬅ Volver a Productos</a>
  </div>

  <!-- AOS JS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1000,
      once: true
    });

    // 🌙 Dark Mode
    const toggleBtn = document.getElementById("toggleDark");
    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      toggleBtn.textContent = document.body.classList.contains("dark") ? "☀️ Light" : "🌙 Dark";
    });

    // Datos de productos
    const productos = {
      aceite1: {
        titulo: "ACEITE DE COCO NEUTRO",
        descripcion: "Este es nuestro Aceite de Coco Neutro. Es 100% natural y ideal para cocinar y para uso cosmético. Se puede aplicar en el cabello y la piel, y es completamente libre de químicos.",
        imagenes: ["WhatsApp Image 2025-08-20 at 14.28.55 (1).jpeg", "WhatsApp Image 2025-08-21 at 14.51.24 (1)"],
        videos: ["video1.mp4"]
      },
      aceite2: {
        titulo: "ACEITE DE COCO VIRGEN",
        descripcion: "Aceite de Coco Virgen, ideal para consumo alimenticio y cuidado personal.",
        imagenes: ["WhatsApp Image 2025-08-20 at 14.28.55.jpeg"],
        videos: []
      },
      honey: {
        titulo: "HONEY",
        descripcion: "Nuestra Miel Honey es 100% natural y de alta calidad.",
        imagenes: ["WhatsApp Image 2025-08-20 at 14.28.54.jpeg"],
        videos: ["video2.mp4"]
      }
    };

    // Leer parámetro de URL
    const urlParams = new URLSearchParams(window.location.search);
    const productoKey = urlParams.get('producto');

    if (productos[productoKey]) {
      const producto = productos[productoKey];

      document.getElementById('titulo').textContent = producto.titulo;
      document.getElementById('descripcion').textContent = producto.descripcion;

      const imagenesDiv = document.getElementById('imagenes');
      producto.imagenes.forEach(src => {
        const img = document.createElement('img');
        img.src = src;
        imagenesDiv.appendChild(img);
      });

      const videosDiv = document.getElementById('videos');
      producto.videos.forEach(src => {
        const video = document.createElement('video');
        video.src = src;
        video.controls = true;
        videosDiv.appendChild(video);
      });
    } else {
      document.getElementById('titulo').textContent = "Producto no encontrado";
      document.getElementById('descripcion').textContent = "Lo sentimos, este producto no existe.";
    }
  </script>
</body>
</html>
