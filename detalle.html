<script>
  AOS.init({
    duration: 1000,
    once: true
  });

  // 🌙 Dark Mode
  const toggleBtn = document.getElementById("toggleDark");
  toggleBtn.addEventListener("click", () => {
    document.body.classList.toggle("dark");
    toggleBtn.textContent = document.body.classList.contains("dark") ? "☀️ Light" : "🌙 Dark";
  });

  // Datos de productos
  const productos = {
    aceite1: {
      titulo: "ACEITE DE COCO NEUTRO",
      descripcion: "Este es nuestro Aceite de Coco Neutro. Es 100% natural y ideal para cocinar y para uso cosmético.",
      imagenes: [
        { src: "WhatsApp Image 2025-08-20 at 14.28.55 (1).jpeg", link: "https://articulo.mercadolibre.com.ar/MLA-2277798734-dieteticas-aceite-de-coco-neutro-the-coco-360-cc-pack-x6-_JM" },
        { src: "WhatsApp Image 2025-08-21 at 14.51.24 (1).jpeg", link: "https://articulo.mercadolibre.com.ar/MLA-2277798734-dieteticas-aceite-de-coco-neutro-the-coco-360-cc-pack-x6-_JM" }
      ],
      videos: ["video1.mp4"]
    },
    aceite2: {
      titulo: "ACEITE DE COCO VIRGEN",
      descripcion: "Aceite de Coco Virgen, ideal para consumo alimenticio y cuidado personal.",
      imagenes: [
        { src: "WhatsApp Image 2025-08-20 at 14.28.55.jpeg", link: "" },
        { src: "Virgen RE.jpeg", link: "" }
      ],
      videos: []
    },
    honey: {
      titulo: "MIEL PURA THE HONEY",
      descripcion: "Nuestra Miel Honey es 100% natural y de alta calidad.",
      imagenes: [
        { src: "WhatsApp Image 2025-08-20 at 14.28.54.jpeg", link: "" },
        { src: "Miel RE.jpeg", link: "" }
      ],
      videos: ["video2.mp4"]
    }
  };

  // Leer parámetro de URL
  const urlParams = new URLSearchParams(window.location.search);
  const productoKey = urlParams.get('producto');

  if (productos[productoKey]) {
    const producto = productos[productoKey];

    document.getElementById('titulo').textContent = producto.titulo;
    document.getElementById('descripcion').textContent = producto.descripcion;

    const imagenesDiv = document.getElementById('imagenes');
    producto.imagenes.forEach(item => {
      const a = document.createElement('a');
      a.href = item.link;
      a.target = "_blank";

      const img = document.createElement('img');
      img.src = item.src;

      a.appendChild(img);
      imagenesDiv.appendChild(a);
    });

    const videosDiv = document.getElementById('videos');
    producto.videos.forEach(src => {
      const video = document.createElement('video');
      video.src = src;
      video.controls = true;
      videosDiv.appendChild(video);
    });
  } else {
    document.getElementById('titulo').textContent = "Producto no encontrado";
    document.getElementById('descripcion').textContent = "Lo sentimos, este producto no existe.";
  }
</script>
